<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <!-- === MAX ADS STRATEGY: HEAD === -->

    <!-- Zone 3: Popup/Vignette ID 10238511 -->
    <script src="https://3nbf4.com/act/files/tag.min.js?z=10238511" data-cfasync="false" async></script>

    <!-- Zone 4: Popup/Vignette ID 10238498 -->
    <script src="https://3nbf4.com/act/files/tag.min.js?z=10238498" data-cfasync="false" async></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (Versão Production para leveza) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Animations */
      @keyframes gradient-xy {
        0%, 100% {
          background-size: 400% 400%;
          background-position: left center;
        }
        50% {
          background-size: 200% 200%;
          background-position: right center;
        }
      }
      .animate-gradient-xy {
        animation: gradient-xy 3s ease infinite;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <!-- Estratégia de Backup para Ads no Body -->
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="188187" async data-cfasync="false"></script>
    <script src="https://3nbf4.com/act/files/tag.min.js?z=10238532" data-cfasync="false" async></script>
    
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Icons
      const TelegramIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
          <path d="M20.665 3.717l-17.73 6.837c-1.21.486-1.203 1.161-.222 1.462l4.552 1.42l10.532-6.645c.498-.303.953-.14.579.192l-8.533 7.701l0 0l-.181 2.583c.125.125.228.113.313.113c.273 0 .393-.124.547-.272l3.226-3.141l6.711 4.957c1.237.681 2.131.328 2.441-1.15l4.416-17.917c.452-1.815-.693-2.652-2.035-2.14z"/>
        </svg>
      );

      const HeartIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
           <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      );

      const App = () => {
        const targetUrl = "https://drive.google.com/drive/folders/1uM874OGQh65CwBzaQpym9RFbcnXadw_F?usp=drive_link";
        const telegramUrl = "https://t.me/MagrinhaSapeka";
        
        // Logic: 0 = Init, 1 = 1st Ad, 2 = Unlocked
        const [clickCount, setClickCount] = useState(0);

        useEffect(() => {
          // Tenta registrar o SW para maximizar ganhos com Push Ads
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => console.log('SW OK:', registration.scope))
              .catch(err => console.log('SW Fail:', err));
          }
        }, []);

        const handleMainClick = (e) => {
          if (clickCount < 2) {
            e.preventDefault();
            setClickCount(prev => prev + 1);
            // Ao clicar, o evento propaga e os scripts de ads (popunder) disparam
          }
        };

        const getButtonText = () => {
          if (clickCount === 0) return "AMOSTRA GRÁTIS CLICK AQUI";
          if (clickCount === 1) return "FALTA MAIS 1 CLIQUE...";
          return "LINK LIBERADO! CLIQUE AQUI";
        };

        const getButtonGradient = () => {
           if (clickCount === 2) return 'from-green-500 via-green-400 to-green-300';
           if (clickCount === 1) return 'from-orange-500 via-yellow-500 to-orange-400';
           return 'from-purple-600 via-green-400 to-yellow-400';
        };
        
        const getButtonTextColors = () => {
           if (clickCount === 2) return 'text-green-400 group-hover:text-green-200';
           if (clickCount === 1) return 'text-orange-400 group-hover:text-orange-200';
           return 'text-white group-hover:text-yellow-300';
        };

        return (
          <div className="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden bg-black selection:bg-green-500 selection:text-black">
            
            {/* Background Effects */}
            <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
              <div className="absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-purple-900/30 rounded-full blur-[100px] animate-pulse"></div>
              <div className="absolute bottom-[-10%] right-[-10%] w-[50vw] h-[50vw] bg-green-900/20 rounded-full blur-[100px] animate-pulse" style={{ animationDelay: '1s' }}></div>
            </div>

            <div className="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:4rem_4rem] [mask-image:radial-gradient(ellipse_60%_60%_at_50%_50%,#000_70%,transparent_100%)] pointer-events-none"></div>

            {/* Main Content */}
            <main className="relative z-10 flex flex-col items-center gap-6 p-4 text-center mb-10 w-full max-w-4xl mx-auto">
              
              {/* Header */}
              <div className="space-y-2 mb-4 animate-fade-in-up">
                <h1 className="text-4xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-white via-gray-200 to-gray-500 drop-shadow-sm">
                  OFERTA EXCLUSIVA
                </h1>
                <p className="text-lg md:text-xl text-gray-400 font-medium tracking-wide">
                  Pasta no Google Drive Aguarde que eu Libero o Acesso
                </p>
              </div>

              {/* === Main Button === */}
              <a 
                href={targetUrl}
                onClick={handleMainClick}
                target="_blank" 
                rel="noopener noreferrer"
                className="group relative inline-flex items-center justify-center w-full md:w-auto animate-pulse"
                style={{ animationDuration: '2s' }}
              >
                {/* Glow Effect */}
                <div className={`absolute -inset-1 rounded-full bg-gradient-to-r ${getButtonGradient()} opacity-70 blur-lg transition-all duration-500 group-hover:opacity-100 group-hover:blur-xl animate-gradient-xy`}></div>
                
                {/* Button Body */}
                <button className="relative w-full md:w-auto flex items-center justify-center px-4 py-6 md:px-12 bg-black rounded-full leading-none border border-white/10 overflow-hidden cursor-pointer">
                  <div className={`absolute inset-0 bg-gradient-to-r ${clickCount === 2 ? 'from-green-900/80 via-black to-green-900/80' : 'from-purple-900/80 via-black to-green-900/80'} opacity-90 group-hover:opacity-100 transition-opacity`}></div>
                  
                  {/* Highlight Lines */}
                  <div className="absolute inset-x-0 top-0 h-[1px] bg-gradient-to-r from-transparent via-white/40 to-transparent"></div>
                  <div className="absolute inset-x-0 bottom-0 h-[1px] bg-gradient-to-r from-transparent via-purple-500/40 to-transparent"></div>

                  <span className={`relative flex flex-col md:flex-row items-center justify-center gap-2 md:gap-3 text-sm md:text-xl lg:text-2xl font-bold uppercase tracking-widest ${getButtonTextColors()} transition-colors`}>
                    <span className="whitespace-nowrap">{getButtonText()}</span>
                    
                    {/* Spinning Heart Icon */}
                    <div className="relative flex items-center justify-center animate-spin-slow ml-1">
                      <HeartIcon className="w-8 h-8 md:w-10 md:h-10 text-red-600 drop-shadow-[0_0_10px_rgba(220,38,38,0.8)]" />
                    </div>
                  </span>
                </button>
              </a>

              {/* === Telegram Button === */}
              <a 
                href={telegramUrl}
                target="_blank" 
                rel="noopener noreferrer"
                className="relative group flex items-center justify-center mt-4 w-full md:w-auto"
              >
                <div className="absolute -inset-0.5 bg-cyan-500 rounded-full blur opacity-50 group-hover:opacity-100 transition duration-200"></div>
                <button className="relative w-full md:w-auto flex items-center justify-center px-8 py-4 bg-black rounded-full border border-cyan-500/30">
                   <TelegramIcon className="w-6 h-6 text-cyan-400 mr-2" />
                   <span className="text-cyan-400 font-bold tracking-wider">MEU TELEGRAM</span>
                </button>
              </a>

              {/* Yellow Warning Panel (Moved Below Telegram) */}
              <div className="mt-4 bg-yellow-900/30 border border-yellow-600/50 rounded-lg p-2 max-w-md animate-pulse">
                <p className="text-yellow-400 text-xs md:text-sm font-semibold">
                  Clique 2x para liberar
                </p>
              </div>

              {/* Small Warning Text */}
              <div className="mt-2 max-w-xs text-center">
                 <p className="text-[10px] text-gray-500 uppercase tracking-tight">
                   Ao clicar no botão vai abrir publicidade, basta clicar novamente e o link é liberado
                 </p>
              </div>

            </main>

            {/* Footer */}
            <footer className="relative z-10 w-full py-6 mt-auto border-t border-white/5 bg-black/50 backdrop-blur-sm">
               <div className="flex flex-col items-center justify-center gap-2 text-xs text-gray-600">
                  <div className="flex items-center gap-1">
                     <span>© 2025 , feito com</span>
                     <HeartIcon className="w-3 h-3 text-red-600 animate-pulse" />
                     <span>por Magrinha.sapeka</span>
                  </div>
                  <div className="flex gap-4 mt-2">
                     <a href="#" className="hover:text-gray-400 transition-colors">Termos de Uso</a>
                     <span className="text-gray-800">|</span>
                     <a href="#" className="hover:text-gray-400 transition-colors">Política de Privacidade</a>
                  </div>
               </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
