    <script type="text/babel">
      const { useState, useEffect } = React;

      // Icons
      const TelegramIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
          <path d="M20.665 3.717l-17.73 6.837c-1.21.486-1.203 1.161-.222 1.462l4.552 1.42l10.532-6.645c.498-.303.953-.14.579.192l-8.533 7.701l0 0l-.181 2.583c.125.125.228.113.313.113c.273 0 .393-.124.547-.272l3.226-3.141l6.711 4.957c1.237.681 2.131.328 2.441-1.15l4.416-17.917c.452-1.815-.693-2.652-2.035-2.14z"/>
        </svg>
      );

      const HeartIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
           <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      );

      const LockIcon = ({ isOpen, className }) => (
        isOpen ? (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
             <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h2c0-1.66 1.34-3 3-3s3 1.34 3 3v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
          </svg>
        ) : (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
             <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
          </svg>
        )
      );

      const App = () => {
        const targetUrl = "https://drive.google.com/drive/folders/1uM874OGQh65CwBzaQpym9RFbcnXadw_F?usp=drive_link";
        const telegramUrl = "https://t.me/MagrinhaSapeka";
        
        // Logic: 0 = Init, 1 = 1st Ad, 2 = Unlocked
        const [clickCount, setClickCount] = useState(0);

        useEffect(() => {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => console.log('SW OK:', registration.scope))
              .catch(err => console.log('SW Fail:', err));
          }
        }, []);

        const handleMainClick = (e) => {
          if (clickCount < 2) {
            e.preventDefault();
            setClickCount(prev => prev + 1);
          }
        };

        const getButtonText = () => {
          if (clickCount === 0) return "AMOSTRA GRÁTIS CLICK AQUI";
          if (clickCount === 1) return "FALTA MAIS 1 CLIQUE...";
          return "LINK LIBERADO! CLIQUE AQUI";
        };

        // Inner gradient based on state
        const getInnerGradient = () => {
           if (clickCount === 2) return 'from-green-500/20 to-emerald-600/20';
           if (clickCount === 1) return 'from-orange-500/20 to-amber-500/20';
           return 'from-violet-600/20 via-fuchsia-600/20 to-purple-600/20';
        };

        // RGB Circulating Gradient for the Border/Glow
        const rgbGradient = "from-red-500 via-yellow-500 via-green-500 via-cyan-500 via-blue-500 via-purple-500 to-red-500";

        return (
          // Changed overflow-hidden to overflow-x-hidden to ensure vertical scrolling on small screens if needed
          <div className="relative min-h-screen w-full flex flex-col items-center justify-center overflow-x-hidden bg-[#050505] selection:bg-purple-500 selection:text-white">
            
            {/* Background Ambient Light */}
            <div className="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-purple-900/20 rounded-full blur-[100px] pointer-events-none"></div>
            <div className="absolute bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-green-900/20 rounded-full blur-[100px] pointer-events-none"></div>

            {/* Subtle Grid */}
            <div className="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:3rem_3rem] [mask-image:radial-gradient(ellipse_60%_60%_at_50%_50%,#000_60%,transparent_100%)] pointer-events-none"></div>

            {/* Main Content */}
            <main className="relative z-10 flex flex-col items-center justify-center w-full max-w-3xl mx-auto px-6 py-12 gap-6 flex-grow">
              
              {/* Header Text */}

                  OFERTA <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">EXCLUSIVA</span>
                </h1>
                <p className="text-gray-400 text-base md:text-lg font-medium max-w-md mx-auto leading-relaxed">
                  Pasta no Google Drive <br className="hidden md:block" /> Aguarde que eu Libero o Acesso
                </p>
              </div>

              {/* === Professional Main Button with RGB Circulating Effect === */}
              <a 
                href={targetUrl}
                onClick={handleMainClick}
                target="_blank" 
                rel="noopener noreferrer"
                className="group relative w-full max-w-sm mx-auto transform hover:scale-105 active:scale-95 transition-all duration-300 ease-out"
              >
                {/* RGB Glow/Border (Circulating) */}
                <div className={`absolute -inset-1 rounded-full bg-gradient-to-r ${rgbGradient} blur opacity-80 group-hover:opacity-100 transition duration-200 animate-gradient-xy`}></div>
                
                {/* Button Container */}
                <button className="relative w-full flex items-center justify-center px-8 py-4 bg-black rounded-full border border-white/5 shadow-2xl overflow-hidden">
                  
                  {/* Inner Gradient Mesh (State dependent) */}
                  <div className={`absolute inset-0 bg-gradient-to-r ${getInnerGradient()} opacity-100 transition-colors duration-500`}></div>
                  
                  <div className="relative flex items-center gap-3 z-10">
                    <span className={`text-lg md:text-xl font-bold tracking-wider uppercase text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.8)]`}>
                      {getButtonText()}
                    </span>
                    
                    {/* Spinning Heart */}
                    <div className="flex items-center justify-center animate-spin-slow">
                      <HeartIcon className="w-6 h-6 md:w-7 md:h-7 text-red-500 drop-shadow-[0_0_8px_rgba(239,68,68,0.6)]" />
                    </div>
                  </div>
                </button>
              </a>

              {/* === Professional Small Telegram Button (Neon Blue Pulsating) === */}
              <a 
                href={telegramUrl}
                target="_blank" 
                rel="noopener noreferrer"
                className="group relative inline-flex items-center justify-center mt-2 hover:-translate-y-1 active:scale-95 transition-all duration-300 ease-out"
              >
                {/* Neon Pulsating Shadow & Border */}
                <button className="relative flex items-center gap-2 px-6 py-2.5 bg-[#0A1015] border border-cyan-400 rounded-full shadow-[0_0_15px_rgba(34,211,238,0.6)] animate-pulse transition-all duration-300 group-hover:shadow-[0_0_25px_rgba(34,211,238,0.9)] group-hover:bg-cyan-950/40">
                   <TelegramIcon className="w-4 h-4 text-cyan-400 drop-shadow-[0_0_5px_rgba(34,211,238,0.8)]" />
                   <span className="text-sm font-semibold text-cyan-100 tracking-wide uppercase drop-shadow-[0_0_5px_rgba(34,211,238,0.5)]">Meu Telegram</span>
                </button>
              </a>

              {/* Warning Panel - Static */}
              <div className="mt-2 flex items-center gap-2 px-4 py-2 bg-yellow-500/10 border border-yellow-500/20 rounded-lg backdrop-blur-sm">
                 <LockIcon isOpen={clickCount === 2} className={`w-4 h-4 ${clickCount === 2 ? 'text-green-500' : 'text-yellow-500'}`} />
                 <span className="text-xs md:text-sm font-semibold text-yellow-500/90 tracking-wide">
                   {clickCount === 2 ? 'Link Liberado!' : 'Clique 2x para liberar'}
                 </span>
              </div>

              {/* Footer text */}
              <p className="mt-1 text-[10px] text-gray-600 font-medium tracking-wide uppercase text-center max-w-[250px]">
                Ao clicar no botão vai abrir publicidade, basta clicar novamente e o link é liberado
              </p>

            <footer className="relative z-10 w-full py-6 mt-auto border-t border-white/5 bg-black/40 backdrop-blur-md">

                     <span>por Magrinha.sapeka</span>
                  </div>

        );
